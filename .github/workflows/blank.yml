      #   with:
      #     host: 184.72.89.114
      #     username: ec2-user
      #     key: ${{ secrets.SSH_PRIVATE_KEY }}
   
      - name: ssh into EC2
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key && chmod 400 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ec2-user@184.72.89.114
          hostname
          
      - name: ls command
        run : ls -a
        
      - name: hostname check
        run: hostname
      
